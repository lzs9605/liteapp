{template 'header','admin'}
{template 'navigation','admin'}
<script>
    $(function () {
        {if isset($postSuccess)}
        toastr.success('保存成功！','');
        {/if}
    });
</script>
<div class="admin-content-wrapper">
    <div class="admin-content-heading">
        <b>用户个人资料</b>
        <div class="b15"></div>
    </div>
    <div class="admin-content-body">
        <div class="container-fluid">
            <form method="post">
                <div class="form-group row">
                    <label for="colUserid" class="col-sm-2 col-form-label">用户ID</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="userid" readonly id="colUserid" value="{$profile[id]}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colUsername" class="col-sm-2 col-form-label">用户名</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="username" readonly id="colUsername" value="{$profile[username]}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colNickname" class="col-sm-2 col-form-label">用户昵称</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="nickname" required id="colNickname" maxlength="32" value="{$profile[nickname]}" placeholder="用户姓名或昵称">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">角色组</label>
                    <div class="col-sm-5">
                        <label class="col-form-label">{$rulesString}</label>
                    </div>
                </div>
                <div class="text-center col-sm-7">
                    <button type="submit" class="btn btn-primary" name="save">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
{template 'footer','admin'}
