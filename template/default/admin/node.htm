{template 'header','admin'}
{template 'navigation','admin'}
<div class="admin-content-wrapper">
    <div class="admin-content-heading">
        <b>权限节点管理</b>
        <div class="b15"></div>
    </div>
    <div class="admin-content-body">
        <div class="container-fluid">
            <table class="table table-bordered table-striped text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>父ID</th>
                    <th>节点代码</th>
                    <th>标题</th>
                    <th>状态</th>
                    <th>图标</th>
                    <th>菜单</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {loop $ruleList $k $v}
                <tr>
                    <td>{$v[id]}</td>
                    <td>{$v[pid]}</td>
                    <td align="left">{$v[node]}</td>
                    <td align="left">{$v[title]}</td>
                    <td><div class='admin-switch-wrap'>
                        <input type='checkbox' {if $v[status] == 1} checked {/if} id= 'switch-{$k}'>
                        <label for='switch-{$k}'></label>
                    </div></td>
                    <td>{$v[icon]}</td>
                    <td>{$menuNode[$v[is_menu]]}</td>
                    <td>
                        {if $auth->authNode(16)}<button type="button" class="btn btn-primary btn-ssm">编辑</button>{/if}
                    </td>
                </tr>
                {/loop}
                </tbody>
            </table>
        </div>
    </div>
</div>
{template 'footer','admin'}
